    <div class="container p-5 mb-5" style="background: rgba(117, 206, 241, 0.815);">
        <div class="clo justify-content-center bg-light shadow p-5 mb-5 rounded py-5 px-8">

          <div class="card">
            <img src="assets/grupo_de_riesgo2.jpg" class="card-img-top" alt="grupo de riesgo">
            <div class="card-body">
              <h5 class="card-title">Grupo de riesgo</h5>
            </div>
          </div>

          <div class="row justify-content-center shadow p-3 mb-5 rounded py-5"
            style="background: rgba(117, 206, 241, 0.815);">
            <div>
              Para saber si esta dentro del grupo de riesgo rellene este formulario
            </div>
          </div>

          <div class="col justify-content-center bg-light shadow p-3 mb-5 rounded py-5">
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Edad</label>
                  <div class="col-sm-10">
                    <input id="edad" type="text" class="form-control" placeholder="Ingrese su edad" />
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Peso</label>
                    <div class="col-sm-10">
                      <input id="peso" type="text" class="form-control" placeholder="Ingrese su peso" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Altura</label>
                    <div class="col-sm-10">
                      <input id="altura" type="text" class="form-control" placeholder="Ingrese su altura" />
                    </div>
                  </div>
                  <div class="row justify-content-center py-3">
                    <button type="submit" class="justify-content-center btn btn-primary" onclick="formulario()">
                      Consultar
                    </button>
                  </div>
              <div id="respuesta" class="row justify-content-center shadow p-3 mb-5 rounded py-5"></div>
          </div>
      </div>



    <script>
        function formulario() {
            let edad = document.getElementById("edad").value;
            let peso = document.getElementById("peso").value;
            let altura = document.getElementById("altura").value;

            if (edad == "" || peso == "" || altura == "") {
                alert("Complete todos los datos");
            } else {
                if (edad >= 60 || edad <= 5 || peso > 80) {
                    document.getElementById("respuesta").innerHTML = "Usted se encuentra dentro del grupo de riesgo";
                } else {
                    document.getElementById("respuesta").innerHTML = "Usted NO se encuentra dentro del grupo de riesgo";
                }
            }
        }
    </script>
